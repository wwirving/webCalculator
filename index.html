<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="grid">
      <div class="grid__cell--1">Answer Here</div>
      <div class="grid__cell--2">0</div>
      <div class="grid__cell--3">1</div>
      <div class="grid__cell--4">2</div>
      <div class="grid__cell--5">3</div>
      <div class="grid__cell--6">4</div>
      <div class="grid__cell--7">5</div>
      <div class="grid__cell--8">6</div>
      <div class="grid__cell--9">7</div>
      <div class="grid__cell--10">8</div>
      <div class="grid__cell--11">9</div>
      <div class="grid__cell--12">+</div>
      <div class="grid__cell--13">-</div>
      <div class="grid__cell--16">=</div>
      <div class="grid__cell--14">/</div>
      <div class="grid__cell--15">*</div>
    </div>

    <script></script>
  </body>
</html>
