<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="bodycontainer">
      <div class="header"></div>
      <div class="calculator">
        <div class="calculator__cell--screen"></div>
        <div class="calculator__cell--1">1</div>
        <div class="calculator__cell--2">2</div>
        <div class="calculator__cell--3">3</div>
        <div class="calculator__cell--plus">+</div>
        <div class="calculator__cell--4">4</div>
        <div class="calculator__cell--5">5</div>
        <div class="calculator__cell--6">6</div>
        <div class="calculator__cell--minus">-</div>
        <div class="calculator__cell--7">7</div>
        <div class="calculator__cell--8">8</div>
        <div class="calculator__cell--9">9</div>
        <div class="calculator__cell--divide">/</div>
        <div class="calculator__cell--0">0</div>
        <div class="calculator__cell--dot">.</div>
        <div class="calculator__cell--equals">=</div>
        <div class="calculator__cell--times">*</div>
      </div>

      <div class="readout">
        <div class="readout__display"></div>
        <div class="readout__clear">
          <p>CLEAR</p>
        </div>
      </div>
    </div>
    <script></script>
  </body>
</html>
